<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
</head>
<body>
    <div class="container">
        <h3 class="my-3" style="text-align: center;">Remote Sensing</h3>
        <div class="my-5 row">
            <div class="col-md-7">
                <div class="mapouter" style="position: unset;" id="map">
                    <!-- <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=15.733048,80.945512&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div> -->
                </div>
            </div>
            <div class="col-md-5">
                <form onsubmit="submitValue(event)">
                    <div class="mb-3 row">
                        <div class="mb-3 col-md-6">
                            <label for="fromdate" class="form-label">From</label>
                            <input type="date" class="form-control" id="fromdate" name="fromdate" value="2022-01-01">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="todate" class="form-label">To</label>
                            <input type="date" class="form-control" id="todate" name="todate" value="2023-02-10">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="buffer" class="form-label">Analysis Type</label>
                        <select class="form-select" aria-label="Type of Analysis" id="type" name="type">
                            <option selected>-- Select --</option>
                            <option value="ndvi">NDVI</option>
                            <option value="ndwi">NDWI</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade modal-xl" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Analysis Results</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="res_img" style="overflow-x: auto; min-height: 50px; display: flex; align-items: center;"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <style type="text/css">
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    
    <!-- JavaScript code to update the map -->
    <!-- <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script> -->
    
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
	

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var map;
        var marker;
        var map = L.map('map').setView([15.733048, 80.945512], 13);
        var coordinates = [];

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
			maxZoom: 18,
			id: 'osm'
		}).addTo(map);

		var drawnItems = new L.FeatureGroup();
		map.addLayer(drawnItems);

		var drawControl = new L.Control.Draw({
			edit: {
				featureGroup: drawnItems
			},
			draw: {
				polygon: false,
				circle: false,
				rectangle: {
                    shapeOptions: {
                        color: '#ff0000',
                    },
                    allowIntersection: false,
                    showArea: true,
                    editable: true,
                },
				marker: false,
				polyline: false,
                circlemarker: false
			}
		});
		map.addControl(drawControl);

		map.on(L.Draw.Event.CREATED, function(event) {
			var layer = event.layer;
            drawnItems.clearLayers();
			drawnItems.addLayer(layer);
			getPolygonCoords(layer.getLatLngs());
		});

        map.on(L.Draw.Event.EDITED, function (e) {
            if (drawnItems.getLayers().length > 1) {
                drawnItems.removeLayer(e.layer);
            }
        });

		function getPolygonCoords(coords) {
			var latLngs = coords[0];
			var polygonCoords = [];
			for (var i = 0; i < latLngs.length; i++) {
				polygonCoords.push([latLngs[i].lat, latLngs[i].lng]);
			}
			console.log(polygonCoords);
            coordinates = polygonCoords
		}

        function submitValue(event) {
            event.preventDefault()
            let data = {
                coordinates: coordinates,
                fromdate: document.getElementById("fromdate").value,
                todate: document.getElementById("todate").value
            }

            let img = document.getElementById("res_img")
            img.innerHTML = `<div class="spinner-border" role="status"><span class="sr-only"></span></div><div class="mx-3">Loading... Please wait...</div>`

            var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'))
            myModal.show();

            fetch("/type/"+document.getElementById("type").value, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(data=>data.json()).then(data=>{
                console.log(data)
                if(data.error){
                    img.innerHTML = `Data not found.`
                }
                img.innerHTML = `<img id="res_img" src="data:image/png;base64, ${data.plot_url}" alt="graph">`
            }).catch(error=>{
                console.log(error)
                img.innerHTML = `Data not found.`
            })
        }
    </script>
</body>
</html>
