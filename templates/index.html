<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="my-3" style="text-align: center;">Remote Sensing</h3>
        <div class="my-5 row">
            <div class="col-md-7">
                <div class="mapouter" style="position: unset;" id="map">
                    <!-- <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=15.733048,80.945512&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div> -->
                </div>
            </div>
            <div class="col-md-5">
                <form onsubmit="submitValue(event)">
                    <div class="mb-3 row">
                        <div class="mb-3 col-md-6">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="text" id="latitude" name="latitude" class="form-control" aria-label="Latitude" value="{{lat}}">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="text" id="longitude" name="longitude" class="form-control" aria-label="Longitude" value="{{lon}}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="buffer" class="form-label">Buffer</label>
                        <input type="text" id="buffer" name="buffer" class="form-control" aria-label="Buffer">
                    </div>
                    <div class="mb-3 row">
                        <div class="mb-3 col-md-6">
                            <label for="fromdate" class="form-label">From</label>
                            <input type="date" class="form-control" id="fromdate" name="fromdate">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="todate" class="form-label">To</label>
                            <input type="date" class="form-control" id="todate" name="todate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="buffer" class="form-label">Analysis Type</label>
                        <select class="form-select" aria-label="Type of Analysis" id="type" name="type">
                            <option selected>-- Select --</option>
                            <option value="ndvi">NDVI</option>
                            <option value="ndwi">NDWI</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade modal-xl" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Analysis Results</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="res_img" style="overflow: auto;"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <style type="text/css">
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    
    <!-- JavaScript code to update the map -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var map;
        var marker;

        function initMap() {
            // Create a map centered on San Francisco
            var latlon = {lat: parseFloat('{{lat}}'), lng: parseFloat('{{lon}}')};
            map = new google.maps.Map(document.getElementById('map'), {
                center: latlon,
                zoom: 13
            });

            // Create a draggable marker on the map
            marker = new google.maps.Marker({
                position: latlon,
                map: map,
                draggable: true
            });

            // Add an event listener to update the marker position when the marker is dragged
            google.maps.event.addListener(marker, 'dragend', function() {
                var newLat = marker.getPosition().lat();
                var newLng = marker.getPosition().lng();
                document.getElementById('latitude').value = newLat
                document.getElementById('longitude').value = newLng
                console.log('Marker moved to', newLat, newLng);
            });

            document.getElementsByClassName("dismissButton")[0].click()
        }

        window.onload = initMap()

        function submitValue(event) {
            event.preventDefault()
            let data = {
                lat: marker.getPosition().lat(),
                lon: marker.getPosition().lng(),
                buffer: document.getElementById("buffer").value,
                fromdate: document.getElementById("fromdate").value,
                todate: document.getElementById("todate").value
            }

            let img = document.getElementById("res_img")
            img.innerHTML = `<div class="spinner-border" role="status"><span class="sr-only"></span></div>`

            var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'))
            myModal.show();

            fetch("/"+document.getElementById("type").value, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(data=>data.json()).then(data=>{
                console.log(data)
                if(data.error){
                    img.innerHTML = `Data not found.`
                }
                img.innerHTML = `<img id="res_img" src="data:image/png;base64, ${data.plot_url}" alt="graph">`
            }).catch(error=>{
                console.log(error)
                img.innerHTML = `Data not found.`
            })
        }
    </script>
</body>
</html>
